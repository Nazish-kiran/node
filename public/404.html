<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in the Dark</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a23 0%, #1a1a2e 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 8rem;
            margin-bottom: 1rem;
            color: #7c3aed;
            text-shadow: 0 0 15px rgba(124, 58, 237, 0.5);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #a78bfa;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .ghost {
            width: 100px;
            margin: 0 auto 2rem;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(124, 58, 237, 0.3));
            opacity: 0.9;
        }

        .home-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: #7c3aed;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid #a78bfa;
            position: relative;
            overflow: hidden;
        }

        .home-btn:hover {
            background: #6d28d9;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.4);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Generate random stars */
        .stars {
            animation: star-drift 50s linear infinite;
        }

        @media (max-width: 768px) {
            h1 { font-size: 6rem; }
            h2 { font-size: 1.5rem; }
            .ghost { width: 150px; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <svg class="ghost" viewBox="0 0 512 512" fill="currentColor">
            <path d="M256 0C114.616 0 0 114.616 0 256s114.616 256 256 256 256-114.616 256-256S397.384 0 256 0zm-32 416c0 17.664-14.336 32-32 32s-32-14.336-32-32V256c0-17.664 14.336-32 32-32s32 14.336 32 32v160zm96 0c0 17.664-14.336 32-32 32s-32-14.336-32-32V256c0-17.664 14.336-32 32-32s32 14.336 32 32v160z"/>
        </svg>
        <h1>404</h1>
        <h2>Lost in the Darkness</h2>
        <p>The path you seek has vanished into the void. Let our spectral guide light your way back home.</p>
        <a href="/" class="home-btn">Return to Safety</a>
    </div>

    <script>
        // Generate random stars
        const starsContainer = document.querySelector('.stars');
        for(let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.setProperty('--duration', `${Math.random() * 3 + 1}s`);
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
